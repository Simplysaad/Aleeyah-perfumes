<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Your Cart - Aleeyah Perfumes</title>
        <link rel="stylesheet" href="./CSS/styles.css" />
    </head>
    <body>
        <header class="header">
            <h1>Aleeyah Perfumes</h1>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="product.html">Products</a>
                <a href="#cart">Cart</a>
            </nav>
        </header>

        <main class="cart-page" id="cart">
            <h2>Your Shopping Cart</h2>
            <div class="cart-items">
                <!-- Example static item -->
                <div class="cart-item">
                    <img
                        src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=100&q=80"
                        alt="Floral Essence perfume"
                    />
                    <div class="item-details">
                        <h3>Floral Essence</h3>
                        <p>Size: 50ml</p>
                        <p>Price: $45.00</p>
                        <label>
                            Quantity:
                            <input
                                type="number"
                                min="1"
                                value="1"
                                class="qty-input"
                            />
                        </label>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
            </div>

            <div class="cart-summary">
                <p>Total: $45.00</p>
                <button id="checkoutBtn">Proceed to Checkout</button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Aleeyah Perfumes. All rights reserved.</p>
        </footer>

        <script src="./JS/cart.js"></script>
    </body>
</html>
